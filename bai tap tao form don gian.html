<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập tạo form đơn giản</title>
    <style>
        table {
            border: 1px solid black;
        }
        input {
            border: inset;
        }
        th {
            background-color: orangered;
            color: white
        }
        td {
            color: blue;
        }
    </style>
</head>
<body>
<form>
   <table>
       <th colspan="4">SỞ THÍCH CỦA BẠN</th>
       <tr>
           <td>Họ và tên</td>
           <td colspan="2"><input type="text" name="yourname"></td>
       </tr>
       <tr>
           <td>Email</td>
           <td colspan="2"><input type="text" name="email"></td>
       </tr>
       <tr>
           <td>Sở thích</td>
           <td><input type="checkbox">Thể thao</td>
           <td><input type="checkbox">Âm nhạc</td>
           <td><input type="checkbox">Đọc sách</td>
       </tr>
       <tr>
           <td></td>
           <td><input type="checkbox">Lướt Web</td>
           <td><input type="checkbox">Chơi game</td>
           <td><input type="checkbox">Điện ảnh</td>
       </tr>
       <tr>
           <td></td>
           <td><input type="checkbox">Du lịch</td>
           <td></td>
           <td></td>
       </tr>
       <tr>
           <td></td>
           <td><input type="submit" value="Gửi thông tin"></td>
           <td><input type="reset" value="Nhập lại"></td>
           <td></td>
       </tr>
   </table>
</form>
<form>
    <table>
        <th>ĐĂNG KÝ HỌC VIÊN</th>
        <tr>
            <td>Họ và tên</td>
            <td><input type="text" name="yourname"></td>
        </tr>
        <tr>
            <td>Ngày sinh</td>
            <td><input type="text" name="dateofbirth"></td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td>
                <input type="radio" name="gender" value="Nam">Nam <input type="radio" name="gender" value="Nữ">Nữ
            </td>
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td><input type="text" name="address" width="20px" height="5px"></td>
        </tr>
        <tr>
            <td>Lớp</td>
            <td>
                <select>
                    <option value="class">--Chọn lớp--</option>
                    <option value="class10">Lớp 10</option>
                    <option value="class11">Lớp 11</option>
                    <option value="class12">Lớp 12</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" name="email"></td>
        </tr>
        <tr>
            <td>Điện thoại</td>
            <td><input type="text" name="phone"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Đăng ký"> <input type="reset" value="Nhập lại">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
